<!DOCTYPE html>
<html>
 <head>
  <title>inputEx - Json Tree Inspector</title>
 </head>

 <body>

<h1>inputEx - JsonTreeInspector</h1>

<!-- Example 1 -->
<div class='exampleDiv'>
 <h2>Basic JsonTreeInspector creation</h2>
 <div class='demoContainer' id='container1'></div>
 <div class='codeContainer'>
  <pre class="brush:js">
		new Y.inputEx.widget.JsonTreeInspector('container1', {inputEx: Y.inputEx, Global: window});
  </pre>
 </div>
</div>



<!-- Example 2 -->
<div class='exampleDiv'>
 <h2>HTML content</h2>
 <div class='demoContainer' id='container2'></div>
 <div class='codeContainer'>
  <pre class="brush:js">
		var obj = {
			content: "<div><b>yeah</b></div>"
		};
		new Y.inputEx.widget.JsonTreeInspector('container2', {htmlContent: obj});
  </pre>
 </div>
</div>

<script src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"></script>
<script src="../js/loader.js"  type='text/javascript'></script>
<script>
YUI_config.groups.inputex.base = '../';
YUI().use('inputex-jsontreeinspector', 'inputex-examples');
</script>


 </body>
</html>
