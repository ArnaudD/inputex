<?xml version="1.0" encoding="UTF-8"?>
<html>
 <head>
  <title>inputEx - InPlaceEdit Usage</title>

<!-- YUI CSS -->
<link rel="stylesheet" type="text/css" href="../lib/yui/reset/reset-min.css">
<link rel="stylesheet" type="text/css" href="../lib/yui/fonts/fonts-min.css">
<link rel="stylesheet" type="text/css" href="../lib/yui/container/assets/container.css"> 
<link rel="stylesheet" type="text/css" href="../lib/yui/assets/skins/sam/skin.css">

<!-- InputEx CSS -->
<link type='text/css' rel='stylesheet' href='../css/inputEx.css' />

<!-- Demo CSS -->
<link rel="stylesheet" type="text/css" href="css/demo.css"/>
<link rel="stylesheet" type="text/css" href="css/dpSyntaxHighlighter.css">

 </head>

 <body>

<p class='demoTitle'>inputEx - InPlaceEdit Usage</p>


<!-- Example 1 -->
<div class='exampleDiv'>

	<p class="title">Basic InPlaceEdit creation</p>
	
	<p>Use the following code to create a basic inputEx InPlaceEdit.</p>

	<div class='demoContainer' id='container1'></div>

	<div class='codeContainer'>
		<form>
		<textarea name="code" class="JScript">
			new inputEx.InPlaceEdit({parentEl: 'container1', editorField:{type:'string', inputParams: {} } });
		</textarea>
		</form>
	</div>

</div>


<!-- Example 2 -->
<div class='exampleDiv'>

	<p class="title">Complex group example</p>
	
	<p>Combine InPlaceEdit and groups</p>

	<div class='demoContainer' id='container2'></div>

	<div class='codeContainer'>
		<form>
		<textarea name="code" class="JScript">
			var tennisPlayerFields = [
				{label: 'Firstname', inputParams: {name: 'firstname' } }, 
				{label: 'Lastname', inputParams: {name: 'lastname' } }, 
				{label: 'Photo', type:'url', inputParams: {name:'picUrl'} }
			];
			new inputEx.InPlaceEdit({
				parentEl: 'container2', 
				editorField:{
					type:'group', 
					inputParams: {
						fields: tennisPlayerFields
					} 
				}, 
				formatValue: function(val) {
					if( YAHOO.lang.isUndefined(val) ) return inputEx.messages.emptyInPlaceEdit;
					return '<img src="'+val.picUrl+'"><br /><b>'+val.firstname+' '+val.lastname+'</b>';
				},
				value: {
						firstname: 'Roger',
						lastname: 'Federer',
						picUrl: 'http://d.yimg.com/us.yimg.com/p/ap/20080426/thumb.f0f4641fab454271b5d015201d52de9e.monte_carlo_tennis_open_clp115.jpg'
				}
			});
		</textarea>
		</form>
	</div>

</div>


<!-- YUI Library -->
<script type="text/javascript" src="../lib/yui/yahoo/yahoo-min.js"></script> 
<script type="text/javascript" src="../lib/yui/dom/dom-min.js"></script> 
<script type="text/javascript" src="../lib/yui/event/event-min.js"></script>
<script type="text/javascript" src="../lib/yui/container/container-min.js"></script>
<script type="text/javascript" src="../lib/yui/animation/animation-min.js"></script>

<!-- InputEx -->
<script src="../js/inputex.js"  type='text/javascript'></script>
<script src="../js/Field.js"  type='text/javascript'></script>
<script src="../js/Group.js"  type='text/javascript'></script>
<script src="../js/fields/StringField.js"  type='text/javascript'></script>
<script src="../js/fields/SelectField.js"  type='text/javascript'></script>
<script src="../js/fields/EmailField.js"  type='text/javascript'></script>
<script src="../js/fields/UrlField.js"  type='text/javascript'></script>
<script src="../js/fields/ListField.js"  type='text/javascript'></script>

<script src="../js/fields/InPlaceEdit.js"  type='text/javascript'></script>


<script src="../js/fields/UrlField.js"  type='text/javascript'></script>

<script>

YAHOO.util.Event.addListener(window, 'load', function() {
	// Required for the tooltips
	inputEx.spacerUrl = "../images/space.gif";

	// Example 1
	new inputEx.InPlaceEdit({parentEl: 'container1', editorField:{type:'string', inputParams: {} } });
	
	// Example 2
	var tennisPlayerFields = [
		{label: 'Firstname', inputParams: {name: 'firstname' } }, 
		{label: 'Lastname', inputParams: {name: 'lastname' } }, 
		{label: 'Photo', type:'url', inputParams: {name:'picUrl'} }
	];
	new inputEx.InPlaceEdit({
		parentEl: 'container2', 
		editorField:{
			type:'group', 
			inputParams: {
				fields: tennisPlayerFields
			} 
		}, 
		formatValue: function(val) {
			if( YAHOO.lang.isUndefined(val) ) return inputEx.messages.emptyInPlaceEdit;
			return '<img src="'+val.picUrl+'"><br /><b>'+val.firstname+' '+val.lastname+'</b>';
		},
		value: {
				firstname: 'Roger',
				lastname: 'Federer',
				picUrl: 'http://d.yimg.com/us.yimg.com/p/ap/20080426/thumb.f0f4641fab454271b5d015201d52de9e.monte_carlo_tennis_open_clp115.jpg'
		}
	});
	
});

</script>

<script src="js/dpSyntaxHighlighter.js"></script>
<script language="javascript"> 
dp.SyntaxHighlighter.HighlightAll('code');
</script>

 </body>
</html>
