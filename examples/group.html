<?xml version="1.0" encoding="UTF-8"?>
<html>
 <head>
  <title>inputEx - Group Usage</title>

<!-- YUI CSS -->
<link rel="stylesheet" type="text/css" href="../lib/yui/reset/reset-min.css">
<link rel="stylesheet" type="text/css" href="../lib/yui/fonts/fonts-min.css">
<link rel="stylesheet" type="text/css" href="../lib/yui/container/assets/container.css"> 
<link rel="stylesheet" type="text/css" href="../lib/yui/assets/skins/sam/skin.css">

<!-- InputEx CSS -->
<link type='text/css' rel='stylesheet' href='../css/inputEx.css' />

<!-- Demo CSS -->
<link rel="stylesheet" type="text/css" href="css/demo.css"/>
<link rel="stylesheet" type="text/css" href="css/dpSyntaxHighlighter.css">

 </head>

 <body>

<p class='demoTitle'>inputEx - Group Usage</p>


<!-- Example 1 -->
<div class='exampleDiv'>

	<p class="title">Basic Group creation</p>
	
	<p>Use the following code to create a basic inputEx group.</p>

	<div class='demoContainer' id='container1'></div>

	<div class='codeContainer'>
		<form>
		<textarea name="code" class="JScript">
			var contactFormFields = [ 
					{label: 'Title', type: 'select', optional: true, inputParams: {name: 'title', selectValues: ['Mr','Mrs','Mme'] } },
					{label: 'Firstname', inputParams: {name: 'firstname', required: true, value:'Jacques' } }, 
					{label: 'Lastname', inputParams: {name: 'lastname', value:'Dupont' } }, 
					{label: 'Email', type:'email', optional: true, inputParams: {name: 'email'}}, 
					{label: 'Website', type:'url', optional: true, inputParams: {name:'website'}} 
			];
			new inputEx.Group({parentEl: 'container1', fields: contactFormFields });
		</textarea>
		</form>
	</div>

</div>




<!-- Example 2 -->
<div class='exampleDiv'>

	<p class="title">Composition</p>
	
	<p>The inputEx.Group class inherits from inputEx.Field</p>

	<div class='demoContainer' id='container2'></div>

	<div class='codeContainer'>
		<form>
		<textarea name="code" class="JScript">
			new inputEx.ListField({
				elementType: {
					type: 'group',
					inputParams: {
						fields: contactFormFields
					}
				} ,
				parentEl: 'container2'
			});
		</textarea>
		</form>
	</div>

</div>


<!-- Example 3 -->
<div class='exampleDiv'>

	<p class="title">Updated event</p>
	
	<p>How to listen to the updated event :</p>

	<div class='demoContainer' id='container3'></div>

	<div class='codeContainer'>
		<form>
		<textarea name="code" class="JScript" cols="60" rows="1">
			var el = YAHOO.util.Dom.get('container3');
			var group = new inputEx.Group({parentEl: el, fields: contactFormFields });
			var logDiv = inputEx.cn('div', null, null, "Log :<br />");
			el.appendChild(logDiv);
			group.updatedEvt.subscribe(function() {
				logDiv.innerHTML += "Updated at "+(new Date())+"<br />";
			});
		</textarea>
		</form>
	</div>

</div>




<!-- YUI Library -->
<script type="text/javascript" src="../lib/yui/yahoo/yahoo-min.js"></script> 
<script type="text/javascript" src="../lib/yui/dom/dom-min.js"></script> 
<script type="text/javascript" src="../lib/yui/event/event-min.js"></script>
<script type="text/javascript" src="../lib/yui/container/container-min.js"></script>


<!-- YUI For the  Rich text editor -->
<script type="text/javascript" src="../lib/yui/element/element-beta-min.js"></script> 
<script src="../lib/yui/menu/menu-min.js"></script>
<script src="../lib/yui/button/button-min.js"></script>
<script src="../lib/yui/editor/editor-beta-min.js"></script>

<!-- InputEx -->
<script src="../js/inputex.js"  type='text/javascript'></script>
<script src="../js/Field.js"  type='text/javascript'></script>
<script src="../js/Group.js"  type='text/javascript'></script>
<script src="../js/fields/StringField.js"  type='text/javascript'></script>
<script src="../js/fields/SelectField.js"  type='text/javascript'></script>
<script src="../js/fields/EmailField.js"  type='text/javascript'></script>
<script src="../js/fields/UrlField.js"  type='text/javascript'></script>

<script src="../js/fields/ListField.js"  type='text/javascript'></script>


<script src="../js/fields/UrlField.js"  type='text/javascript'></script>

<script>

YAHOO.util.Event.addListener(window, 'load', function() {
	// Required for the tooltips
	inputEx.spacerUrl = "../images/space.gif";

	// Example 1
	var contactFormFields = [ 
			{label: 'Title', type: 'select', optional: true, inputParams: {name: 'title', selectValues: ['Mr','Mrs','Mme'] } },
			{label: 'Firstname', inputParams: {name: 'firstname', required: true, value:'Jacques' } }, 
			{label: 'Lastname', inputParams: {name: 'lastname', value:'Dupont' } }, 
			{label: 'Email', type:'email', optional: true, inputParams: {name: 'email'}}, 
			{label: 'Website', type:'url', optional: true, inputParams: {name:'website'}} 
	];
	new inputEx.Group({parentEl: 'container1', fields: contactFormFields});
	
	
	// Example 2
	new inputEx.ListField({
		elementType: {
			type: 'group',
			inputParams: {
				fields: contactFormFields
			}
		} ,
		parentEl: 'container2'
	});
	
	
	// Example 3
	var el = YAHOO.util.Dom.get('container3');
	var group = new inputEx.Group({parentEl: el, fields: contactFormFields });
	var logDiv = inputEx.cn('div', null, null, "Log :<br />");
	el.appendChild(logDiv);
	group.updatedEvt.subscribe(function() {
		logDiv.innerHTML += "Updated at "+(new Date())+"<br />";
	});
	
});

</script>

<script src="js/dpSyntaxHighlighter.js"></script>
<script language="javascript"> 
dp.SyntaxHighlighter.HighlightAll('code');
</script>

 </body>
</html>
