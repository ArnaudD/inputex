<?xml version="1.0" encoding="UTF-8"?>
<html>
 <head>
  <title>inputEx - PasswordField Usage</title>

<!-- YUI CSS -->
<link rel="stylesheet" type="text/css" href="../lib/yui/reset/reset-min.css">
<link rel="stylesheet" type="text/css" href="../lib/yui/fonts/fonts-min.css">
<link rel="stylesheet" type="text/css" href="../lib/yui/container/assets/container.css"> 
<link rel="stylesheet" type="text/css" href="../lib/yui/assets/skins/sam/skin.css">

<!-- InputEx CSS -->
<link type='text/css' rel='stylesheet' href='../css/inputEx.css' />

<!-- Demo CSS -->
<link rel="stylesheet" type="text/css" href="css/demo.css"/>
<link rel="stylesheet" type="text/css" href="css/dpSyntaxHighlighter.css">

 </head>

 <body>

<p class='demoTitle'>inputEx - PasswordField Usage</p>


<!-- Example 1 -->
<div class='exampleDiv'>

	<p class="title">Basic PasswordField creation</p>
	
	<p>Use the following code to create a basic inputEx PasswordField.</p>

	<div class='demoContainer' id='container1'></div>

	<div class='codeContainer'>
		<form>
		<textarea name="code" class="JScript">
			new inputEx.PasswordField({parentEl: 'container1', tooltipIcon: true});
		</textarea>
		</form>
	</div>

</div>


<!-- Example 2 -->
<div class='exampleDiv'>

	<p class="title">Password and confirmation</p>
	
	<p>We always want a password field with a confirmation</p>

	<div class='demoContainer' id='container2'></div>

	<div class='codeContainer'>
		<form>
		<textarea name="code" class="JScript">
			var pass1 = new inputEx.PasswordField({tooltipIcon: true, required: true, parentEl: 'container2'});
			var pass2 = new inputEx.PasswordField({tooltipIcon: true, required: true, parentEl: 'container2'});
			pass2.setConfirmationField(pass1);
		</textarea>
		</form>
	</div>

</div>



<!-- Example 3 -->
<div class='exampleDiv'>

	<p class="title">Password length</p>
	
	<p>Set the minimum password length using the <i>minLength</i> option :</p>

	<div class='demoContainer' id='container3'></div>

	<div class='codeContainer'>
		<form>
		<textarea name="code" class="JScript">
			new inputEx.PasswordField({parentEl: 'container3', tooltipIcon: true, minLength: 10});
		</textarea>
		</form>
	</div>

</div>

<!-- YUI Library -->
<script type="text/javascript" src="../lib/yui/yahoo/yahoo-min.js"></script> 
<script type="text/javascript" src="../lib/yui/dom/dom-min.js"></script> 
<script type="text/javascript" src="../lib/yui/event/event-min.js"></script>
<script type="text/javascript" src="../lib/yui/container/container-min.js"></script>


<!-- YUI For the  Rich text editor -->
<script type="text/javascript" src="../lib/yui/element/element-beta-min.js"></script> 
<script src="../lib/yui/menu/menu-min.js"></script>
<script src="../lib/yui/button/button-min.js"></script>
<script src="../lib/yui/editor/editor-beta-min.js"></script>

<!-- InputEx -->
<script src="../js/inputex.js"  type='text/javascript'></script>
<script src="../js/Field.js"  type='text/javascript'></script>
<script src="../js/fields/StringField.js"  type='text/javascript'></script>
<script src="../js/fields/PasswordField.js"  type='text/javascript'></script>

<script>

YAHOO.util.Event.addListener(window, 'load', function() {
	// Required for the tooltips
	inputEx.spacerUrl = "../images/space.gif";

	// Example 1
	new inputEx.PasswordField({parentEl: 'container1', tooltipIcon: true});
	
	// Example 2
	var pass1 = new inputEx.PasswordField({tooltipIcon: true, required: true, parentEl: 'container2'});
	var pass2 = new inputEx.PasswordField({tooltipIcon: true, required: true, parentEl: 'container2'});
	pass2.setConfirmationField(pass1);
	
	
	// Example 3
	new inputEx.PasswordField({parentEl: 'container3', tooltipIcon: true, minLength: 10});
	
});

</script>

<script src="js/dpSyntaxHighlighter.js"></script>
<script language="javascript"> 
dp.SyntaxHighlighter.HighlightAll('code');
</script>

 </body>
</html>
