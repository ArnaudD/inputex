<h1>inputEx - Textarea Usage</h1>


<!-- Example 1 -->
<div class='exampleDiv'>
	<h2>Text auto Tag example</h2>
	<p>Use the following code to create an inputEx Textarea with autoTag using a service (here YUI Term Extraction see http://developer.yahoo.com/search/content/V1/termExtraction.html).</p>
	<div class='demoContainer' id='container1'></div>
  <div class='demoContainer' id='container2'></div>

	<div class='codeContainer'>
		<textarea name="code" class="JScript">
		test = new inputEx.TextAutoTag({parentEl: 'container1', tagEl: 'container2', smd: "rpc/yuiExtractor.smd"});
		</textarea>
	</div>
</div>
