 <body>

<p class='demoTitle'>inputEx - Autocomplete Usage</p>


<!-- Example 1 -->
<div class='exampleDiv'>

	<p class="title">Basic Autocomplete creation</p>
	
	<p>Use the following code to create a basic inputEx Autocomplete.</p>

	<div class='demoContainer' id='container1'></div>

	<div class='codeContainer'>
		<form>
		<textarea name="code" class="JScript">
			var el = YAHOO.util.Dom.get('container1');
			var field = new YAHOO.inputEx.AutoComplete({parentEl: el, 
				visuItem: { visuType: 'func', func: function(val) {
					 return YAHOO.inputEx.cn('div', null, null, val.firstname+' '+val.lastname);
				}}, 
				query: function(val) {
				   this.updateList([
							{firstname: 'Alan', lastname: 'Turing', email: 'alan@turing.com'},
			        {firstname: 'Thomas', lastname: 'Edison', email: 'thomas@edison.com'},
			        {firstname: 'Leonardo', lastname: 'da Vinci', email: 'leonardo@davinci.com'}
			     ]);
				},
				displayAutocompleted: function(val) {
					return val.email;
				} 
			});
			var logDiv = YAHOO.inputEx.cn('div', null, null, "<br />");
			el.appendChild(logDiv);
			field.updatedEvt.subscribe(function() {
				logDiv.innerHTML += "Updated at "+(new Date())+"<br />";
			});
		</textarea>
		</form>
	</div>

</div>



<!-- Example 2 -->
<div class='exampleDiv'>

	<p class="title">Delicious Autocompleter</p>
	
	<p>Uses the <a href="http://del.icio.us/help/json/posts">del.icio.us json API</a> to search within posts</p>

	<div class='demoContainer' id='container2'></div>

	<div class='codeContainer'>
		<form>
		<textarea name="code" class="JScript">
			// Example 2: Delicious autocompleter
			var field = new YAHOO.inputEx.AutoComplete({parentEl: 'container2', 
				visuItem: { visuType: 'func', func: function(post) {
					 return YAHOO.inputEx.cn('div', null, null, '<a href="'+post.u+'" target="_new">'+post.d+'</a> ('+post.t.join(',')+')');
				}}, 
				query: function(val) {
					var posts = [];
					for(var i = 0 ; i < Delicious.posts.length ; i++) {
						var p = Delicious.posts[i];
						if( p.d.indexOf(val) != -1) {
							posts.push(p);
						}
					}
				  this.updateList(posts);
				},
				displayAutocompleted: function(val) {
					return val.u;
				} 
			});
		</textarea>
		</form>
	</div>

</div>

<!-- YUI Library -->
<script type="text/javascript" src="../lib/yui/yahoo/yahoo-min.js"></script>

<!-- For the delicious autocompleter :-->
<script src="http://feeds.delicious.com/feeds/json/neyric?count=100" type='text/javascript'></script>

<script>

YAHOO.util.Event.addListener(window, 'load', function() {
	// Required for the tooltips
	YAHOO.inputEx.spacerUrl = "../images/space.gif";

	// Example 1
	var el = YAHOO.util.Dom.get('container1');
	var field = new YAHOO.inputEx.AutoComplete({parentEl: el, 
		visuItem: { visuType: 'func', func: function(val) {
			 return YAHOO.inputEx.cn('div', null, null, val.firstname+' '+val.lastname);
		}}, 
		query: function(val) {
		   this.updateList([
					{firstname: 'Alan', lastname: 'Turing', email: 'alan@turing.com'},
	        {firstname: 'Thomas', lastname: 'Edison', email: 'thomas@edison.com'},
	        {firstname: 'Leonardo', lastname: 'da Vinci', email: 'leonardo@davinci.com'}
	     ]);
		},
		displayAutocompleted: function(val) {
			return val.email;
		} 
	});
	var logDiv = YAHOO.inputEx.cn('div', null, null, "<br />");
	el.appendChild(logDiv);
	field.updatedEvt.subscribe(function() {
		logDiv.innerHTML += "Updated at "+(new Date())+"<br />";
	});
	
	
	
	// Example 2: Delicious autocompleter
	var field = new YAHOO.inputEx.AutoComplete({parentEl: 'container2', 
		visuItem: { visuType: 'func', func: function(post) {
			 return YAHOO.inputEx.cn('div', null, null, '<a href="'+post.u+'" target="_new">'+post.d+'</a> ('+post.t.join(',')+')');
		}}, 
		query: function(val) {
			var posts = [];
			for(var i = 0 ; i < Delicious.posts.length ; i++) {
				var p = Delicious.posts[i];
				if( p.d.indexOf(val) != -1) {
					posts.push(p);
				}
			}
		  this.updateList(posts);
		},
		displayAutocompleted: function(val) {
			return val.u;
		} 
	});
	
	
});

</script>
