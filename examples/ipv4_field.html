<!DOCTYPE html>
<html>
 <head>
  <title>inputEx - IPv4Field Usage</title>
 </head>

 <body>

<h1>inputEx - IPv4Field Usage</h1>


<!-- Example 1 -->
<div class='exampleDiv'>

	<h2>Basic IPv4Field creation</h2>
	
	<p>Use the following code to create a basic inputEx IPv4Field.</p>

	<div class='demoContainer' id='container1'></div>

	<div class='codeContainer'>
		<form>
		<textarea name="code" class="JScript">
			new Y.inputEx.IPv4Field({parentEl: 'container1', showMsg: true});
		</textarea>
		</form>
	</div>
</div>


<script src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"></script>
<script src="../js/loader.js"  type='text/javascript'></script>
<script>
YUI_config.groups.inputex.base = '../';
YUI().use('inputex-ipv4', 'inputex-examples');
</script>

 </body>
</html>
