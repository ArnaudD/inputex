<!DOCTYPE html>
<html>
 <head>
  <title>inputEx - Internationalization</title>
 </head>

 <body class="yui-skin-sam">

<h1>inputEx - Internationalization</h1>


<!-- Example 1 -->
<div class='exampleDiv'>

	<h2>To French</h2>

	<div class='demoContainer' id='container1'></div>

	<div class='codeContainer'>
		<pre class="brush:js">
		  
		  /*
		    Note the 'lang: fr' in the YUI config :
          YUI({lang:"fr"}).use('inputex-datepicker','inputex-examples');
		  */
		  
			var field = new Y.inputEx.DatePickerField({parentEl: 'container1', value: new Date()});
		</pre>
	</div>

</div>
</div>
<script src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"></script>
<script src="../js/loader.js"  type='text/javascript'></script>
<script src="../res/inputex-examples.js"  type='text/javascript'></script>
<script>
YUI_config.groups.inputex.base = '../';
YUI({lang:"fr"}).use('inputex-datepicker','inputex-examples');
</script>

 </body>
</html>
