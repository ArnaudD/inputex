<?xml version="1.0" encoding="UTF-8"?>
<html>
 <head>
  <title>inputEx - HiddenField Usage</title>

<!-- YUI CSS -->
<link rel="stylesheet" type="text/css" href="../lib/yui/reset/reset-min.css">
<link rel="stylesheet" type="text/css" href="../lib/yui/fonts/fonts-min.css">

<!-- InputEx CSS -->
<link type='text/css' rel='stylesheet' href='../css/inputEx.css' />

<!-- Demo CSS -->
<link rel="stylesheet" type="text/css" href="css/demo.css"/>
<link rel="stylesheet" type="text/css" href="css/dpSyntaxHighlighter.css">

 </head>

 <body>

<p class='demoTitle'>inputEx - HiddenField Usage</p>


<!-- Example 1 -->
<div class='exampleDiv'>

	<p class="title">Basic HiddenField creation</p>
	
	<p>The hidden field is by definition 'invisible', so there isn't a lot to see. However, it can be useful to keep an id :</p>

	<div class='demoContainer' id='container1'></div>

	<div class='codeContainer'>
		<form>
		<textarea name="code" class="JScript">
			var exampleDiv = YAHOO.util.Dom.get('container1');
			var group = new inputEx.Group({
				 	fields: [ 
						{label: '', type: 'hidden', inputParams: {name: 'id', value: 12 } }, 
						{label: 'Firstname', inputParams: {name: 'firstname', required: true, value:'Jacques' } } 
					], 
					parentEl: exampleDiv
			});
			var button=inputEx.cn('button',null,null, 'Get Value'); 
			exampleDiv.appendChild(button); 
			YAHOO.util.Event.addListener(button, 'click', function(){ alert(YAHOO.lang.JSON.stringify(group.getValue()) ); });
		</textarea>
		</form>
	</div>

</div>


<!-- YUI Library -->
<script type="text/javascript" src="../lib/yui/yahoo/yahoo-min.js"></script> 
<script type="text/javascript" src="../lib/yui/dom/dom-min.js"></script> 
<script type="text/javascript" src="../lib/yui/event/event-min.js"></script>
<script type="text/javascript" src="../lib/yui/json/json-min.js"></script>

<!-- InputEx -->
<script src="../js/inputex.js"  type='text/javascript'></script>
<script src="../js/Field.js"  type='text/javascript'></script>
<script src="../js/Group.js"  type='text/javascript'></script>
<script src="../js/fields/StringField.js"  type='text/javascript'></script>
<script src="../js/fields/HiddenField.js"  type='text/javascript'></script>

<script>

YAHOO.util.Event.addListener(window, 'load', function() {
	// Required for the tooltips
	inputEx.spacerUrl = "../images/space.gif";

	// Example 1
	var exampleDiv = YAHOO.util.Dom.get('container1');
	var group = new inputEx.Group({
		 	fields: [ 
				{label: '', type: 'hidden', inputParams: {name: 'id', value: 12 } }, 
				{label: 'Firstname', inputParams: {name: 'firstname', required: true, value:'Jacques' } } 
			], 
			parentEl: exampleDiv
	});
	var button=inputEx.cn('button',null,null, 'Get Value'); 
	exampleDiv.appendChild(button); 
	YAHOO.util.Event.addListener(button, 'click', function(){ alert(YAHOO.lang.JSON.stringify(group.getValue()) ); });
	
});

</script>

<script src="js/dpSyntaxHighlighter.js"></script>
<script language="javascript"> 
dp.SyntaxHighlighter.HighlightAll('code');
</script>

 </body>
</html>
