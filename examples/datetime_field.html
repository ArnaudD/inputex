<!DOCTYPE html>
<html>
 <head>
  <title>inputEx - DateTimeField Usage</title>
 </head>

 <body class="yui-skin-sam">

<h1>inputEx - DateTimeField Usage</h1>


<!-- Example 1 -->
<div class='exampleDiv'>
	<h2>Basic DateTimeField creation</h2>
	<p>Use the following code to create a basic inputEx DateTimeField.</p>
	<div class='demoContainer' id='container1'></div>
	<div class='codeContainer'>
		<textarea name="code" class="JScript">	
			// Example 1
			field = new Y.inputEx.DateTimeField({parentEl: 'container1', value: new Date()});
			var button = inputEx.cn('button', null, null, 'getValue');
			Y.one(button).on('click',function() {
				alert(field.getValue());
			});
			Y.one('#container1').appendChild(button);
		</textarea>
	</div>
</div>

<!-- Example 2 -->
<div class='exampleDiv'>
	<h2>Date format</h2>
	<p>Change the date format</p>
	<div class='demoContainer' id='container2'></div>
	<div class='codeContainer'>
		<textarea name="code" class="JScript">
			new Y.inputEx.DateTimeField({parentEl: 'container2', value: new Date(), dateFormat: 'd/m/Y'});
		</textarea>
	</div>
</div>

<script src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"></script>
<script src="../js/loader.js"  type='text/javascript'></script>
<script>
YUI_config.groups.inputex.base = '../';
YUI().use('inputex-datetime', 'inputex-examples');
</script>


 </body>
</html>
