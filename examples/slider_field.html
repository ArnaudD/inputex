<!DOCTYPE html>
<html>
 <head>
  <title>inputEx - SliderField Usage</title>
 </head>

 <body>

<h1>inputEx - SliderField Usage</h1>


<!-- Example 1 -->
<div class='exampleDiv'>

	<h2>Basic SliderField creation</h2>
	
	<p>A simple SliderField instance</p>

	<div class='demoContainer' id='container1'></div>

	<div class='codeContainer'>
				<textarea name="code" class="JScript">
			sliderField = new Y.inputEx.SliderField({parentEl: 'container1'});
		</textarea>
			</div>

</div>


<!-- Example 2 -->
<div class='exampleDiv'>

	<h2>Updated Event</h2>
	
	<p>The updated event</p>

	<div class='demoContainer' id='container2'></div>

	<div class='codeContainer'>
				<textarea name="code" class="JScript">
			var el = Y.one('#container2');
			var field = new Y.inputEx.SliderField({parentEl: el, displayValue: false}); 
			var logDiv = inputEx.cn('div', null, null, "Log :"); 
			el.appendChild(logDiv); 
			field.on('updated', function(value) { 
			    logDiv.innerHTML += "Updated at "+(new Date())+" with value: "+value+"<br />";
			});
		</textarea>
			</div>

</div>



<!-- Example 3 -->
<div class='exampleDiv'>

	<h2>Boundaries</h2>
	
	<p>WARNING: this feature does NOT work (click the button)</p>

	<div class='demoContainer' id='container3'></div>

	<div class='codeContainer'>
				<textarea name="code" class="JScript">
			new Y.inputEx.SliderField({parentEl: 'container3', minValue: 50, maxValue: 500});
		</textarea>
			</div>

</div>

<script src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"></script>
<script src="../js/loader.js"  type='text/javascript'></script>
<script>
YUI_config.groups.inputex.base = '../';
YUI().use('inputex-slider','inputex-examples');
</script>

 </body>
</html>
