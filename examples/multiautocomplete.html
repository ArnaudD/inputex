<?xml version="1.0" encoding="UTF-8"?>
<html>
 <head>
  <title>inputEx - MultiAutoComplete Usage</title>

<!-- YUI CSS -->
<link rel="stylesheet" type="text/css" href="../lib/yui/reset/reset-min.css">
<link rel="stylesheet" type="text/css" href="../lib/yui/fonts/fonts-min.css">
<link rel="stylesheet" type="text/css" href="../lib/yui/container/assets/container.css"> 
<link rel="stylesheet" type="text/css" href="../lib/yui/assets/skins/sam/skin.css">

<!-- InputEx CSS -->
<link type='text/css' rel='stylesheet' href='../css/inputEx.css' />

<!-- Demo CSS -->
<link rel="stylesheet" type="text/css" href="css/demo.css"/>
<link rel="stylesheet" type="text/css" href="css/dpSyntaxHighlighter.css">

 </head>

 <body>

<p class='demoTitle'>inputEx - MultiAutoComplete Usage</p>


<!-- Example 1 -->
<div class='exampleDiv'>

	<p class="title">Basic MultiAutoComplete creation</p>
	
	<p>Use the following code to create a basic inputEx MultiAutoComplete.</p>

	<div class='demoContainer' id='container1'></div>

	<div class='codeContainer'>
		<form>
		<textarea name="code" class="JScript">
		</textarea>
		</form>
	</div>

</div>


<!-- YUI Library -->
<script type="text/javascript" src="../lib/yui/yahoo/yahoo-min.js"></script> 
<script type="text/javascript" src="../lib/yui/dom/dom-min.js"></script> 
<script type="text/javascript" src="../lib/yui/event/event-min.js"></script>
<script type="text/javascript" src="../lib/yui/dragdrop/dragdrop-min.js"></script>

<!-- InputEx -->
<script src="../js/inputex.js"  type='text/javascript'></script>
<script src="../js/Visus.js"  type='text/javascript'></script>
<script src="../js/Field.js"  type='text/javascript'></script>
<script src="../js/fields/StringField.js"  type='text/javascript'></script>
<script src="../js/fields/AutoComplete.js"  type='text/javascript'></script>
<script src="../js/widgets/ddlist.js"  type='text/javascript'></script>
<script src="../js/fields/MultiAutoComplete.js"  type='text/javascript'></script>

<script>

YAHOO.util.Event.addListener(window, 'load', function() {
	// Required for the tooltips
	YAHOO.inputEx.spacerUrl = "../images/space.gif";

	// Example 1	
	var el = YAHOO.util.Dom.get('container1');
	var field = new YAHOO.inputEx.MultiAutoComplete({parentEl: el, 
		visuItem: { visuType: 'func', func: function(val) {
			 return YAHOO.inputEx.cn('div', null, null, val.firstname+' '+val.lastname);
		}}, 
		query: function(val) {
		   this.updateList([
					{firstname: 'Alan', lastname: 'Turing', email: 'alan@turing.com'},
	        {firstname: 'Thomas', lastname: 'Edison', email: 'thomas@edison.com'},
	        {firstname: 'Leonardo', lastname: 'da Vinci', email: 'leonardo@davinci.com'}
	     ]);
		},
		displayAutocompleted: function(val) {
			return val.email;
		} 
	});
	var logDiv = YAHOO.inputEx.cn('div', null, null, "<br />");
	el.appendChild(logDiv);
	field.updatedEvt.subscribe(function() {
		logDiv.innerHTML += "Updated at "+(new Date())+"<br />";
	});
	
	
});

</script>

<script src="js/dpSyntaxHighlighter.js"></script>
<script language="javascript"> 
dp.SyntaxHighlighter.HighlightAll('code');
</script>

 </body>
</html>
