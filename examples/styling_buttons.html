 <head>
  <title>inputEx - Styling Buttons</title>

<link rel="stylesheet" type="text/css" href="../lib/yui/reset/reset-min.css">

 </head>

 <body>

<p class='demoTitle'>inputEx - Styling Buttons</p>


<!-- Example 1 -->
<div class='exampleDiv'>

	<p class="title">Styling the buttons</p>
	
	<p>Let's add a different background on buttons</p>

	<div class='demoContainer' id='container1'></div>

	<style>
	   
   a.inputEx-Form-Button {
      /* Sliding right image */
      background: transparent url('assets/images/button_right.png') no-repeat scroll top right; 
      display: block;
      float: left;
      height: 34px; /* CHANGE THIS VALUE ACCORDING TO IMAGE HEIGHT */
      margin-right: 6px;
      padding-right: 20px; /* CHANGE THIS VALUE ACCORDING TO RIGHT IMAGE WIDTH */
      text-decoration: none;
      color: #000000;
      font-family: Arial, Helvetica, sans-serif;
      font-size:12px;
      font-weight:bold;
      cursor:pointer;
   }
   a.inputEx-Form-Button span {
      /* Background left image */ 
      background: transparent url('assets/images/button_left.png') no-repeat; 
      display: block;
      line-height: 22px; /* CHANGE THIS VALUE ACCORDING TO BUTTON HEIGHT */
      padding: 7px 0 5px 18px;
      cursor:pointer;
   } 
   a.inputEx-Form-Button:hover span{
      text-decoration:underline;
   }
   
   div.inputEx-Form-buttonBar {
      height:40px;
   }

	</style>

	<div class='codeContainer'>
		<textarea name="code" class="JScript">
		   
		   /*******************************
		   * JS
		   *******************************/
      	var form = new inputEx.Form({
      	   id:'sampleForm', 
      	   parentEl: 'container1', 
      	   fields: descriptedFields, 
      	   legend: 'User Informations',
      	   buttons:[
      	      /*
      	      *
      	      * Note that we use "type:'link'" buttons here because they are easier to style
      	      * in a cross-browser way than submit inputs (<input type="submit" />).
      	      *
      	      */
      	      {type: 'link', value: 'Submit Form', onClick:function() {form.form.submit();}},  /* classic form submit triggered on <form> node */
      	      {type: 'link', value: 'Cancel', onClick:function(e) {form.clear();YAHOO.util.Event.preventDefault(e);}} /* reset inputEx form + preventDefault to disable link */
      	   ]
      	});
   
		   /*******************************
		   * CSS
		   *******************************/
         a.inputEx-Form-Button {
            /* Sliding right image */
            background: transparent url('assets/images/button_right.png') no-repeat scroll top right; 
            display: block;
            float: left;
            height: 34px; /* CHANGE THIS VALUE ACCORDING TO IMAGE HEIGHT */
            margin-right: 6px;
            padding-right: 20px; /* CHANGE THIS VALUE ACCORDING TO RIGHT IMAGE WIDTH */
            text-decoration: none;
            color: #000000;
            font-family: Arial, Helvetica, sans-serif;
            font-size:12px;
            font-weight:bold;
            cursor:pointer;
         }
         a.inputEx-Form-Button span {
            /* Background left image */ 
            background: transparent url('assets/images/button_left.png') no-repeat; 
            display: block;
            line-height: 22px; /* CHANGE THIS VALUE ACCORDING TO BUTTON HEIGHT */
            padding: 7px 0 5px 18px;
            cursor:pointer;
         } 
         a.inputEx-Form-Button:hover span{
            text-decoration:underline;
         }

         div.inputEx-Form-buttonBar {
            height:40px;
         }
		</textarea>
	</div>

</div>




<!-- YUI Library -->
<script type="text/javascript" src="../lib/yui/utilities/utilities.js"></script>
<script type="text/javascript" src="../lib/yui/container/container-min.js"></script>

<script src="../js/inputex.js"  type='text/javascript'></script>
<script src="../js/Field.js"  type='text/javascript'></script>
<script src="../js/Group.js"  type='text/javascript'></script>
<script src="../js/Form.js"  type='text/javascript'></script>
<script src="../js/fields/StringField.js"  type='text/javascript'></script>
<script src="../js/fields/SelectField.js"  type='text/javascript'></script>
<script src="../js/fields/EmailField.js"  type='text/javascript'></script>
<script src="../js/fields/UrlField.js"  type='text/javascript'></script>
<script src="../js/fields/CheckBox.js"  type='text/javascript'></script>
<script src="../js/fields/RadioField.js"  type='text/javascript'></script>
<script src="../js/fields/Textarea.js"  type='text/javascript'></script>

<script>

YAHOO.util.Event.addListener(window, 'load', function() {
	
	// Required for the UrlField
	inputEx.spacerUrl = "../images/space.gif";
	
	// Example 1
	var descriptedFields = [ 
			{type: 'select', label: 'A select', selectValues: ['One','Two','Three'], value:"One" },
			{label: 'StringField', value:'Jacques' },
			{type: 'boolean', label: 'Happy to be there ?', name: 'happy'},
			{ type: 'radio', label: 'Radio', name: 'example1', choices: ['Ajaxian','YUI blog','other']}
	];
	
	var form = new inputEx.Form({
	   id:'sampleForm', 
	   parentEl: 'container1', 
	   fields: descriptedFields, 
	   legend: 'User Informations',
	   buttons:[
	      {type: 'link', value: 'Submit Form', onClick:function() {form.form.submit();}},
	      {type: 'link', value: 'Cancel', onClick:function(e) {YAHOO.util.Event.preventDefault(e);form.clear();}}
	   ]
	});
	
	
});	

</script>

<script src="js/dpSyntaxHighlighter.js"></script>

dp.SyntaxHighlighter.HighlightAll('code');
</script>
