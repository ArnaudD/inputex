<!DOCTYPE html>
<html>
 <head>
  <title>inputEx - Autocomplete Usage</title>
 </head>

 <body>

	<p>Wrapped in a div with float none</p>

	<div style="margin: 50px; border: 1px solid black;">

		<div style="float: left;">
			<div style="float: none;">
				<input type="text" />
			</div>
		</div>

		<div style="clear: both;"></div>

	</div>


	<p>Display inline trick that won't work in IE7</p>

	<div style="margin: 50px; border: 1px solid black;">

		<div style="float: left; display: inline;">
				<input type="text" />
		</div>

		<div style="clear: both;"></div>

	</div>


 </body>
</html>
