<!DOCTYPE html>
<html>
 <head>
  <title>inputEx - TimeField Usage</title>
 </head>

 <body>

<h1>inputEx - TimeField Usage</h1>


<!-- Example 1 -->
<div class='exampleDiv'>

	<h2>Basic TimeField creation</h2>
	
	<p>Use the following code to create a basic inputEx TimeField.</p>

	<div class='demoContainer' id='container1'></div>

	<div class='codeContainer'>
				<textarea name="code" class="JScript">
					field = new Y.inputEx.TimeField({
						parentEl: 'container1', 
						value:'15:17:34'
					});
					var button = inputEx.cn('button', null, null, 'getValue');
					Y.one(button).on('click',function() {
						alert(field.getValue());
					});
					Y.one('#container1').appendChild(button);
		</textarea>
			</div>

</div>


<!-- Example 2 -->
<div class='exampleDiv'>

	<h2>Change separators</h2>
	
	<p>Use the separators attribute from CombineField to change the separator strings.</p>

	<div class='demoContainer' id='container2'></div>

	<div class='codeContainer'>
				<textarea name="code" class="JScript">
					new Y.inputEx.TimeField({
						parentEl: 'container2', 
						separators: [false,"h","m","s"],
						value:'15:17:34'
					});
		</textarea>
			</div>

</div>

<script src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"></script>
<script src="../js/loader.js"  type='text/javascript'></script>
<script>
YUI_config.groups.inputex.base = '../';
YUI().use('inputex-time','inputex-examples');
</script>

 </body>
</html>
