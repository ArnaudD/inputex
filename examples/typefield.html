<!DOCTYPE html>
<html>
 <head>
  <title>inputEx - TypeField Usage</title>
 </head>
<body>

<h1>inputEx - TypeField Usage</h1>

<!-- Example 1 -->
<div class='exampleDiv'>
	<h2>Basic TypeField creation</h2>
	<p>The TypeField provide an interface to create a custom form.</p>
	<div class='demoContainer' id='container1'></div>
	<div class='codeContainer'>
		<textarea name="code" class="JScript">
			new Y.inputEx.TypeField({parentEl: 'container1'});
		</textarea>
	</div>
</div>


<!-- Example 2 -->
<div class='exampleDiv'>
	<h2>Setting the value</h2>
	<p>The value returned by a TypeField is a JSON configuration for an inputEx field. Here's how to load such a value :</p>
	<div class='demoContainer' id='container2'></div>
	<div class='codeContainer'>
		<textarea name="code" class="JScript">
			new Y.inputEx.TypeField({
				parentEl: 'container2', 
				value: {
					type:'url',
					label: 'Website', 
					name:'website', 
					typeInvite: 'Enter a URL', 
					size: 30,
					description: 'You can provide a default value to TypeField',
					value: 'http://developer.yahoo.com/yui/3/'
				}
			});
		</textarea>
	</div>
</div>

<script src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"></script>
<script src="../js/loader.js"  type='text/javascript'></script>
<script>
YUI_config.groups.inputex.base = '../';
YUI().use('inputex-type','inputex-url','inputex-examples');
</script>

 </body>
</html>
