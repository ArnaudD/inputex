 <head>

 </head>

<body class="yui-skin-sam">
	

<!-- Example 1 -->
<div class='exampleDiv'>
	<p class="title">Create a form from a json-schema</p>
	<p></p>
	<div class='demoContainer' id='container1'></div>
	<div id='valueContainer1'></div>
	<div class='codeContainer'>
		<textarea name="code" class="JScript">
			var schemaIdentifierMap = {

			 "Person": {
				"id": "Person",
				"description":"A person",
			 	"type":"object",
			 	"properties": {
			  	"name": {
						"type":"string"
					},
			    "born" : {
						"type":"string",
			      "format":"date",
			      "optional":true
					},
			    "gender" : {
						"type":"string",
			      "options": [
			       	{"value":"male","label":"Guy"},
			        {"value":"female","label":"Girl"}
						]
					},
					"grownup": {
						"type": "boolean"
					},
					"favoritecolors": {
						"type": "array"
					},
			    "address": {
						"type":"object",
			      "properties":{
			      	"street":{"type":"string"},
			        "city":{"type":"string"},
			        "state":{"type":"string"}
			      }
			    }
			  }
			 }
			};

			var builder = new inputEx.JsonSchema.Builder({
				'schemaIdentifierMap': schemaIdentifierMap,
			  'defaultOptions':{
			     'showMsg':true
			  }
		  });
			var m = builder.schemaToInputEx(schemaIdentifierMap["Person"]);
			m.inputParams.parentEl = 'container1';
			var f = inputEx.buildField(m);
		</textarea>
	</div>
</div>
