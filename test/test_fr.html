<html>

<head>
<title>inputEx demo page</title>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	
<!-- YUI Dependencies -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/yahoo/yahoo-min.js"></script> 
<script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/dom/dom-min.js"></script> 
<script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/event/event-min.js"></script> 
<script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/container/container-min.js"></script> 
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.4.1/build/reset/reset-min.css">
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.4.1/build/container/assets/container.css"> 
	
<!-- InputEx -->
<script src="../js/field.js"  type='text/javascript'></script> 
<script src="../js/form.js"  type='text/javascript'></script> 
<script src="../js/inputs.js"  type='text/javascript'></script>
<script src="../js/inputs_fr.js"  type='text/javascript'></script>
<link type='text/css' rel='stylesheet' href='../css/inputEx.css' />
	
<!-- Demo Javascript -->
<script>
	
YAHOO.inputEx.UserForm = function() {
	
	var formOptions = {
			inputs: [ 
								{label: "Nom", inputParams: {name: "fiche[lastname]", value:"ABOUAF", required: true} },
								{label: "Prénom", inputParams: {name: "fiche[firstname]", value:"Eric", required: false } },
								{label: "Date de naissance", type:YAHOO.inputEx.FrenchDate, inputParams: {name: "fiche[birthdate]", value:"04/10/1984", required: false } },
								{label: "Adresse", inputParams: {name: "fiche[address]", value:"", required: false } },
								{label: "Code postal", inputParams: {name: "fiche[zipcode]", value:"", required: false } },
								{label: "Ville", inputParams: {name: "fiche[city]", value:"", required: false } },
								{label: "Téléphone 1", inputParams: {name: "fiche[firstphone]", value:"", required: false } },
								{label: "Téléphone 2", inputParams: {name: "fiche[secondphone]", value:"", required: false } },

								{label: "Commentaires", type:YAHOO.inputEx.Textarea, inputParams: {name: "fiche[comments]", value:"", required: false } },
								{label: "Censuré", type: YAHOO.inputEx.checkBox, inputParams: { name: "fiche[censor]",sentValues:['Y','N'], checked:false, required: true} }
				        ,
								{type:YAHOO.inputEx.HiddenField, inputParams: { name: "fiche[group_id]", value:"34"} }
			],
			buttons: [
				{value: "Valider", type: "submit"}
			],
			label: "User informations",
			method: 'POST',
			action: ''
		};
	
	YAHOO.inputEx.UserForm.superclass.constructor.call(this,formOptions);
};
YAHOO.lang.extend(YAHOO.inputEx.UserForm, YAHOO.inputEx.Form);
	
	
	
YAHOO.util.Event.onAvailable('container', function() {
		
		// Create the form
		form = new YAHOO.inputEx.UserForm();
		
		// Append it to the 'container' div
		YAHOO.util.Dom.get('container').appendChild( form.getEl() );
});

	  </script> 
  </head>

<body>
	
<div id='container' style='margin-top: 50px;'>
</div>

</body>
</html>
