<html>
<head>
<title>Rdf</title>


<!-- InputEx CSS -->
<link type='text/css' rel='stylesheet' href='../css/inputEx.css' />

<!-- YUI Library -->
<script type="text/javascript" src="../lib/yui/yahoo/yahoo-min.js"></script>

<!-- InputEx -->
<script src="../build/inputex-min.js"  type='text/javascript'></script>

<script src="parser.js"></script>
<script>

YAHOO.inputEx.RdfBuilder = {
	
	foafNS: "http://xmlns.com/foaf/0.1/",
	inputexNS: "http://javascript.neyric.com/inputex/",
	iexfNS: "http://javascript.neyric.com/inputex/fields/",
	rdfNS: "http://www.w3.org/1999/02/22-rdf-syntax-ns#",
	
	build: function(rdfFile, lensFile, parentEl) {
		this._tempParentEl = parentEl;
		this._tempLensFile = lensFile;
		
		// Get the RDF source file
		this.rdfData = new RDF();
		var that=this;
		this.rdfData.getRDFURL(rdfFile, function() { that.dataFileCallback(); });
	},
	
	dataFileCallback: function() {
		var that = this;
		// Get the Lens RDF file
		this.rdfLens = new RDF();
		this.rdfLens.getRDFURL(this._tempLensFile, function () { that.lensCallback(); });
	},
	

	getValueFromData: function() {
		
	},
	
	
	getSubFields: function(subject, type) {
		
		var ret = { inputParams: {}, type: type };
		
		console.log("getSubFields called with subject ", subject, " , type: ", type);
		
		if(type == "group") {
			ret.inputParams.fields = [];
		}
		
		var properties = this.rdfLens.Match(null, subject, null, null);  
	
		
		for(var i = 0 ; i < properties.length ; i++) {
			var predicate = properties[i].predicate;
			
			// If it is a sub-field
			if( predicate.match(this.iexfNS) ) {
				//console.log(predicate, "est un sous-champ", predicate.substr(this.iexfNS.length), properties[i] );
				ret.inputParams.fields.push( this.getSubFields(properties[i].object, predicate.substr(this.iexfNS.length)) );
			}
			// If it is an attribute, add it to the ret
			else if ( predicate.match(this.inputexNS) ) {
				var attrName = predicate.substr(this.inputexNS.length);
				ret.inputParams[attrName] = properties[i].object;
			}
			
		}
		
		return ret;
	
	},
	
	/**
	 * Build the form parameter from the lens alone
	 */
	buildFormDefinition: function() {
		
		console.log( this.rdfLens.getTriples()  );
		console.log("=========================");
		
		// Search for the top level group definition in the Lens:
		var groups = this.rdfLens.Match(null, null, this.rdfNS+"type", this.iexfNS+"group");
		var topLevelGroup = groups[0];
		var groupDef = this.getSubFields(topLevelGroup.subject, "group");
		console.log("group Definition", groupDef);
		
		// Build the form
		/*var d = YAHOO.util.Dom.get('formContainer');
		groupDef.parentEl = d;
		d.innerHTML = "";
		new YAHOO.inputEx.Group(groupDef);*/
		
	},
	
	lensCallback: function() {
		
		/*   console.log( this.rdfData.toNTriples()  );
			console.log(topLevelGroup);*/
			
			this.buildFormDefinition();
			
			return;
			 
		   var group = { fields: [] };

		   // Find all defined groups in the lens
		   var groups = this.rdf.Match(null, null, this.rdfNS+"type", this.inputexNS+"Group");
		
		//console.log(groups);

		  // on fait le premier pour l'instant:
		  var type0 = groups[0].subject.split('#')[1];
		  var objects = this.rdf.Match(null, null, this.rdfNS+"type", type0);

		  // on fait l'objet 0 pour l'instant
		  var objectSubject = objects[0].subject;
		  var properties = this.rdf.Match(null,objectSubject, null, null);

		  // Faire le mic-mac entre fields et properties
		  for(var i = 0 ; i < properties.length ; i++) {
		     var propertyName = properties[i].predicate;
		     var fittingField = this.rdf.Match(null, groups[0].subject, null, propertyName);
		     if( fittingField.length > 0) {
					var temp = fittingField[0].predicate.split('/'); // temp predicate string to extract inputEx type

					var field = { 
						type: temp[temp.length-1], 
						inputParams: {
							value: properties[i].object, 
							visu: {
								visuType: 'func', 
								func: function(value){ return YAHOO.inputEx.cn('img',{src:value},{border: '2px solid black'}); } 
							} 
						}
					};
					
					group.fields.push(field);
		     }
		  }
			
			// Build the form
			var d = YAHOO.util.Dom.get('formContainer');
			group.parentEl = d;
			d.innerHTML = "";
			new YAHOO.inputEx.Group(group);
	}
	
};

YAHOO.util.Event.addListener(window, "load", function() {
	YAHOO.inputEx.RdfBuilder.build("proxy.php?url=http://www.mybloglog.com/buzz/members/neyric/foaf/", 
													 'foaf-lens.rdf');
	
});


</script>

	</center>
</div>
